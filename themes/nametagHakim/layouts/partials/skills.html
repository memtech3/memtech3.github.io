<div class="container box">
    <p class="title has-text-centered">Skills</p>
    <div class="field">
        <label class="label">Find-A-Skill Box</label>
        <div class="control">
            <input class="input" type="text" placeholder="Search">
        </div>
        <p class="help">Start typing to filter my list of skills</p>
    </div>
    <br>
    <div class="columns is-multiline">
        {{ range $.Site.Data.skills}}
        <div class="column is-one-third">
            <div class="">
                    <p class="title has-text-centered">{{ .name }}</p>
                    <p class="">{{ .summary }}</p>
            </div>
            </div>
        {{ end }}
    </div>
    <nav class="pagination" role="navigation" aria-label="skills pagination">
        <a class="pagination-previous">Previous</a>
        <a class="pagination-next">Next</a>
        <ul class="pagination-list">
            <li>
                <a class="pagination-link" aria-label="Goto page 1">1</a>
            </li>
            <li>
                <span class="pagination-ellipsis">&hellip;</span>
            </li>
            <li>
                <a class="pagination-link" aria-label="Goto page 45">45</a>
            </li>
            <li>
                <a class="pagination-link is-current" aria-label="Page 46" aria-current="page">46</a>
            </li>
            <li>
                <a class="pagination-link" aria-label="Goto page 47">47</a>
            </li>
            <li>
                <span class="pagination-ellipsis">&hellip;</span>
            </li>
            <li>
                <a class="pagination-link" aria-label="Goto page 86">86</a>
            </li>
        </ul>
    </nav>
</div>
