<section class="section">
    <div class="timeline is-centered">
        <header class="timeline-header">
            <span class="tag is-medium is-primary">Present</span>
        </header>
        <div class="timeline-item is-primary">
        </div>
        {{ range $.Site.Data.timeline }}
        {{ if .yearMarker }}
        <header class="timeline-header">
            <span class="tag is-primary">{{.year}}</span>
        </header>
        {{ else }}
        <div class="timeline-item is-{{.color}}">
            <div class="timeline-marker is-{{.color}} is-image is-32x32"></div>
            <div class="timeline-content">
                    <div class="card" style="width: 30em;">
                        <div class="card-content ">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">{{ .title }}</p>
                                    <p class="subtitle is-6">{{ .organization }} <br> 
                                        {{dateFormat "January 2006" .dateStart}} {{if .dateEnd}} - {{dateFormat "January 2006" .dateEnd}}{{end}}
                                </div>
                            </div>
                            <div class="content">
                                {{ .description }}
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</section>
