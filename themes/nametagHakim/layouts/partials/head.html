<head>
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{.Site.Params.keywords}}">
    <meta name="description" content="{{.Site.Params.tagline}}">
    <!-- Include node_modules directory so npm installed SASS can be compiled -->
    {{ $options := (dict "includePaths" (slice "node_modules") "outputStyle" "compressed") }}
    {{ $scss := resources.Get "/sass/main.scss" | resources.ToCSS $options | fingerprint }}
    <link rel="stylesheet" href="{{ $scss.Permalink }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
