{{ define "main" }}
<header class="hero">
    <div class="content">
        <h1>{{ .Site.Params.name }}</h1>
        <p class="slogan">{{ .Site.Params.tagline }}</p>
        <p class="links">
            {{ range $.Site.Data.landerLinks }}
            <a href="{{ .link }}" target="_blank" class="cdn"><span data-feather="{{ .icon }}"></span></a>
            {{ end }}
        </p>
        <a href="#bottom-content"><span data-feather="chevron-down"></span></a>
    </div>
</header>
<div id="bottom-content" class="flex visual">
    {{- partial "skills.html" . -}}
</div>
{{ end }}
